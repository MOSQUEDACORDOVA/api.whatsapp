<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensaje por WhatsApp</title>
</head>
<body>
    <h1>Escanea el código QR</h1>
    <img id="qrCode" alt="Código QR" />
    
    <h2>Enviar Mensaje</h2>
    <form id="messageForm">
        <input type="text" id="number" placeholder="Número de WhatsApp" required />
        <textarea id="message" placeholder="Escribe tu mensaje" required></textarea>
        <button type="submit">Enviar Mensaje</button>
    </form>
    
    <script>
        // Obtener el QR desde el servidor
        fetch('/qr')
            .then(response => response.json())
            .then(data => {
                document.getElementById('qrCode').src = data.qrImage; // Mostrar el QR
            });

        // Manejar el envío del formulario
        document.getElementById('messageForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const number = document.getElementById('number').value;
            const message = document.getElementById('message').value;

            fetch('/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ number, message }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Mensaje enviado exitosamente');
                } else {
                    alert(`Error: ${data.error}`);
                }
            });
        });
    </script>
</body>
</html>
